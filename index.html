    <!--1 colonna-->
    <div class="row">
      <div class="col-12">
        <p>12 col</p>
      </div>
    </div>

    <!--un 8-col, 2 2-col-->
    <div class="row">
      <div class="col-8">
        <p>8 col</p>
      </div>
      <div class="col-2">
        <p>2 col</p>
      </div>
      <div class="col-2">

    <!--1col, 2col*2, 6col, 1col-->
    <div class="row">
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-2">
        <p>2 col</p>
      </div>

    <!--2 colonne-->

      <!--2col*2, 8 col-->
      <div class="col-6">
        <div class="row nested">
          <div class="col-2">
            <p>2 col</p>
          </div>
          <div class="col-2">
            <p>2 col</p>
          </div>
          <div class="col-8">
            <p>8 col</p>

        </div>
      </div>

      <!--6col*2-->
      <div class="col-6">
        <div class="row nested">
          <div class="col-6">
            <p>6 col</p>
          </div>
          <div class="col-6">
            <p>6 col</p>
